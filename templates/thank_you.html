{% extends 'base.html' %}
{% load static %}

{% block title %}Thank You!{% endblock %}

{% block extra_head %}
<style>
    .bg-image-container {
        position: fixed;
        width: 100%;
        height: 100vh; /* Full height of the viewport */
        z-index: -9999; /* Ensure it's behind everything else */
        background-image: url('{% static "heroimage.png" %}');
        background-size: cover;
        background-position: center;
        filter: blur(4px);
    }
</style>
{% endblock %}

{% block content %}
<div class="bg-image-container"></div>

<div class="container mt-4 text-center">
    <div class="row">
        <div class="col">
            <img src="{% static 'westernlogo.png' %}" alt="Western Logo" class="img-fluid mb-2" style="max-height: 120px;">
            <img src="{% static 'llclogo.png' %}" alt="LLC Logo" class="img-fluid mb-2" style="max-height: 120px;">
            <h1 style="color:white">Welcome to the LLC!</h1>
        </div>
    </div>
</div>

<div class="card p-4 m-4 shadow-lg text-center">
    <div class="card-body">
        <h2 class="text-success mb-3">Thank you for your review!</h2>
        <p class="fs-5">Your feedback is greatly appreciated.</p>
        <p class="text-muted">Redirecting you back soon...</p>
    </div>
</div>

<script>
    // Confetti animation for fun
    confetti({
        particleCount: 1350,
        spread: 250,
        origin: { y: .6 }
    });

    setTimeout(function() {
        window.location.href = "{% url 'monitor:index' %}";
    }, 5000);
</script>
{% endblock %}
