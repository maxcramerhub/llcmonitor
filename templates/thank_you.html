{% extends 'base.html' %}
{% load static %}

{% block title %}Thank You!{% endblock %}

{% block extra_head %}
<style>
    .bg-image-container {
        position: fixed;
        width: 100%;
        height: 100vh; /* Full height of the viewport */
        z-index: -9999; /* Ensure it's behind everything else */
        background-image: url('{% static "heroimage.png" %}');
        background-size: cover;
        background-position: center;
        filter: blur(4px);
    }
</style>
{% endblock %}

{% block content %}
<div class="bg-image-container"></div>



<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-xl-6">
            <div class="card p-5 shadow-lg text-center" style="border-radius: 20px;">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
                    </div>
                    <h1 class="text-success mb-4 display-5">Thank you for your review!</h1>
                    <p class="fs-2 mb-4 text-primary">Your feedback is greatly appreciated.</p>
                    <p class="fs-4 text-muted mb-4">Redirecting you back soon...</p>
                    <a href="{% url 'monitor:index' %}" class="btn btn-primary btn-lg px-4 py-2 fs-3">
                        <i class="fas fa-arrow-left me-2"></i>Back to Check-in
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // Confetti animation for fun
    confetti({
        particleCount: 1350,
        spread: 250,
        origin: { y: .6 }
    });

    setTimeout(function() {
        window.location.href = "{% url 'monitor:index' %}";
    }, 5000);
</script>
{% endblock %}
