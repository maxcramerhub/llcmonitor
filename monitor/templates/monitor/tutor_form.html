{% extends 'monitor/admin_base.html' %}

{% block title %}{{ action }} Tutor{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">{{ action }} Tutor</h2>
                </div>
                <div class="card-body">
                    {% if messages %}
                    <div class="messages">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="fname" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="fname" name="fname" value="{{ tutor.fname|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="lname" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lname" name="lname" value="{{ tutor.lname|default:'' }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="western_id" class="form-label">Western ID (Optional)</label>
                            <input type="text" class="form-control" id="western_id" name="western_id" value="{{ tutor.western_id|default:'' }}">
                        </div>
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'monitor:tutor_management' %}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">{{ action }} Tutor</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
