{% extends 'base.html' %}

{% load static %}

{% block title %}Monitor{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
    <div class="row">
        <div class="col">
            <img src="{% static 'westernlogo.png' %}" alt="LLC Logo" class="img-fluid mb-2" style="max-height: 120px;">
            <img src="{% static 'llclogo.png' %}" alt="LLC Logo" class="img-fluid mb-2" style="max-height: 120px;">
            <h1 style="color:white">Welcome to the LLC!</h1>
        </div>
    </div>
</div>

<!-- initial check in view -->
<div class="card p-2 m-4 shadow-lg">
    <div class="card-body">
        <div class="card-body">
            <form method="post" action = "{% url 'monitor:index' %}">
                {% csrf_token %}
                <div class="mb-3">
                    <div class="mb-4">
                        <label for="sid" class="form-label fs-3">Swipe SID Card or Enter SID Manually or Enter Your Name!</label>
                        <input type="text" class="form-control form-control-lg p-3 fs-4" name="login" placeholder="Enter SID or First and Last Name" autofocus>
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg p-3 fs-4 w-100 shadow-sm">Sign in!</button>
            </form>
        </div>
</div>
</div>
{% endblock %}
