{% extends 'base.html' %}

{% block title %}Monitor{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col">
            <h1 style="color:white">Student Sign-in</h1>
        </div>
    </div>
</div>

<div class="card p-2 m-4">
    <div class="card-body">
        <h3> Hello "Name!" </h3>
        <h4> Select your class </h4>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Class 1
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
            Class 2
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Class 3
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Class 4
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Class 5
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Class 6
            </label>
          </div>

          <form method="POST" action="{% url 'monitor:class_select' %}">
            {% csrf_token %} 
            <button type="submit" class="btn btn-primary">Sign in for class!</button>
        </form>
          
</div>
</div>

<div class="card m-4 p-2">
    <div class="card-body">
    <button type="submit" class="btn btn-primary">Leave a review!</button>
    <button type="submit" class="btn btn-primary">Sign Out</button>
    <button type="submit" class="btn btn-primary">Switch Class</button>
</div>
</div>
{% endblock %}
